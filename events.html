        <div class="header-container">

    </header>
    <main>
        <div class="modal-container">
            <div class="modal no-animation">
                <div class="modal-header">
                    <h2 class="modal-title"></h2>
                    <button type="button" class="close-modal">
                        <img src="./images/close_icon.png">
                    </button>
                </div>
    
                <div class="modal-body">
                    <form>
                        <label for="name">Name:</label><input type="text" name="name" id="name" required>
                        <label for="email">Email:</label><input type="email" name="email" id="email" required>
                        <label for="cellphone">Cellphone:</label><input type="tel" name="cellphone" id="cellphone" required>
                        <button id="form-submit-btn" class="button" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <section>
            <header class="hero-container">
                <div>
                    <h1 class="page-title">Events</h1>
                </div>
            </header>

            <div class="main-container">
                <div class="event-calendar-container">
                    <h2>
                        August 2024
                    </h2>
                    <ul id="calendar">

                    </ul>
                </div>

                <div class="events-per-date-container">
                    <p>10th</p>
                    <ul id="events-list">
                        <span id="no-events-text">No Events</span>
                    </ul>
                </div>
            </div>
        </section>
    </main>
